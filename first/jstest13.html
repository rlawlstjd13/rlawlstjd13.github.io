<!DOCTYPE html>
<html>

 <body>
  <button id ="mybtn">눌러</button>
  <input id = "mytext" value= "test 값" />
 </body>
 <script>

  //function myListener(e) {
         //alert("컷!");
         //console.log(e);
         //}

  function myMy(e) {
         alert("컷!");
         console.log(e);
          }

  // 버튼을 찾기쉽게id에넣고 버튼이벤트효과넣기
  //mybtn.onclick = myListener;

  let elem = document.getElementById("mybtn");
  elem.addEventListener("click", myMy);
  
  let inputText = document.getElementById("mytext");
  
  mybtn.addEventListener("click", function (e) {
        console.log(inputText.value);
});

  //console.log(inputText.value);




  //text 입력 요소, button 요소를 배치하고

 </script>
